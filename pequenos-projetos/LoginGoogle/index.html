<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="border">

        </div>
        <div id="container">
            <img id="google-logo" src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png">
            <p id="login-label">Fazer Login</p>
            <p id="prosseguir-label">Prosseguir para o Google Drive</p>

            <div id="container-email">
                <input type="email" id="email-input" placeholder="E-mail ou telefone">
                <a id="esqueceu-link" href="#">Esqueceu seu e-mail?</a>
            </div>
            

            <p id="computador-label">Não está no seu computador? Use uma janela privada para fazer login. <a href="#">Saiba mais</a></p> 
            

            <div id="container-buttons">
                <a id="criar-label" href="#">Criar conta</a>
                <input id="proxima-button" type="button" value="Próxima">
            </div>
        </div>
    </header>
</body>
</html>
