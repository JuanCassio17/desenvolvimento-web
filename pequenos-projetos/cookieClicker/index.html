<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookier Clicker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <main>
        <div class="cookie">
            <img src="./assets/cookie.png" alt="cookie" id="cookieButton"">
            <h2 id="contador">0</h2>
            <button id="buttonReiniciar">Reiniciar</button>
        </div>

        <div class="loja-container">
            <div class="loja">
                <p>Loja</p>

                <abbr title="Cursor: Disponível com 100 Cookies.">
                    <img src="./assets/cursor.png" alt="clique">
                </abbr>

                <abbr title="Vovó: Disponível com 120 Cookies.">
                    <img src="./assets/vovo.png" alt="vovo">
                </abbr>

                <abbr title="Fazenda: Disponível com 150 Cookies.">
                    <img src="./assets/fazenda.png" alt="fazenda">
                </abbr>

            </div>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Juan</p>
    </footer>

</body>

</html>
