<h1>Formulário</h1>
<form method="POST">
    <!-- valor "nome" é o atributo JSON que vai aparecer no backend -->
    <!-- input oculto, só para chamar o id do usuário no backend -->
    <input type="hidden" name="id" id="3">  
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <!-- importante colocar 'value' para interpretar no back-end -->
        <input type="radio" name="tipo" value="admin"> Admin
        <input type="radio" name="tipo" value="regular"> Regular
        <input type="radio" name="tipo" value="professor"> Professor
    </div>
    <div>
        <input type="checkbox" name="ativo"> Ativo
    </div>
    <select name="estado">
        <option value="">Selecione</option>
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
    </select>

    <select name="interesses" multiple size="3">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <!-- atribuindo metodos/endpoints diferentes dentro de uma mesma tag form -->
    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button>
</form>


<style>
    
    input, textarea, select {
        display: block;
        margin-bottom: 20px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }

</style>
