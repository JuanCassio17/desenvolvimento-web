<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="./teste.html">00 - Teste</a>
        <a href wm-nav="./texto.html">01 - Textos</a>
        <a href wm-nav="./listas.html">02 - Listas</a>
        <a href wm-nav="./listasAninhadas.html">03 - Listas Aninhadas</a>
        <a href wm-nav="./links.html">04 - Links</a>
        <a href wm-nav="./tabela.html">05 - Tabela</a>
        <a href wm-nav="./form/form.html">06 - Formulário</a>
        <a href wm-nav="./imagens.html">07 - Imagens</a>
        <a href wm-nav="./video.html">08 - Vídeo</a>
        <a href wm-nav="./tagsNaoVisuais.html">09 - Tags não visuais </a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>

    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
    
</body>
</html>
