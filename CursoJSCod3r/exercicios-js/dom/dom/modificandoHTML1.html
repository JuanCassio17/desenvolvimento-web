<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector("body")

        const div1 = document.createElement("div") // qual tipo de elemento a ser criado
        div1.classList.add("destaque")
        div1.innerHTML = 'Primeiro'

        const div2 = document.createElement("div")
        div2.setAttribute('wm-atributo', 'valor')
        div2.innerHTML = "Segundo"

        const p = document.createElement('p')
        p.innerHTML = 'Terceiro'
        
        const div3 = document.createElement("div")
        div3.appendChild(p)

        body.appendChild(div1) // para adicionar os elementos criados
        body.appendChild(div2)
        body.appendChild(div3) // adiciona tanto o elemento de div quanto os filhos, ou seja o p

        const texto = document.createTextNode("Antes...") // pode usar o createElement() tamb√©m
        div3.insertBefore(texto, div3.childNodes[0]) // insere antes dos elementos da div

        const div4 = div3.cloneNode(true) // true copia o elemento atual e seus filhos. false somente o elemento
        body.appendChild(div4)

        body.removeChild(div3) // removendo elementos
    </script>
</body>

</html>
