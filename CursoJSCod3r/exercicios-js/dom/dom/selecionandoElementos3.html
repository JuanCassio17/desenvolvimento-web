<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #03</title>
    <link rel="stylesheet" href="css/estilo.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
        }
        
        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formulário</h1>
    <form name="pesquisa" action="http://www.google.com.br/search">
        <input type="text" name="q" placeholder="Digite o termo...">
        <select name="hl">
            <option value="pt-br">Português (Brasil)</option>
            <option value="en-us">Inglês (Americano)</option>
        </select>
        <button>Pesquisar</button>
    </form>
    <script>
        console.log(document.forms) // consultando os forms da página
        console.log(document.forms[0]); // também pode pesquisar por índice. Retorna o primeiro elemento do form -> "pesquisa"
        console.log(document.getElementsByName('pesquisa')); // pesquisa pelo nome
        console.log(document.pesquisa); // você pode simplesmente puxar o elemento pelo nome
        console.log(document.pesquisa.q); // retorna o input de nome "q"
        document.pesquisa.q.value = 'Linux' // alterando o valor do input
        document.pesquisa.hl.value = 'en-us' // alterando o value de em options
        console.log(document.pesquisa.hl.selectedIndex); // verificar qual índice do elemento do dropdown está selecionado
    </script>
</body>

</html>
