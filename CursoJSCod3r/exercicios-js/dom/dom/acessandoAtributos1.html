<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img') // elementos não precisam de caracteres especiais
        console.log('getAttribute', img.getAttribute('src')); // retorna o src(link) da imagem. Retorna uma string  
        console.log('src', img.src); // outra maneira de acessar o src
        console.log('["src"]', img['src']); // outra maneira de acessar o src
        console.log('alt', img.alt); // retorna o alt do elemento img

        console.log('Elemento "img"............');
        console.log('NodeType', img.nodeType); // retorna o tipo. 1 é element
        console.log('NodeName', img.nodeName); // qual tipo está sendo acessado. retorna img

        const src = img.getAttributeNode('src')
        console.log('Atributo "src"............');  
        console.log('NodeType', src.nodeType);
        console.log('NodeName', src.nodeName);
        console.log('NodeValue', src.nodeValue);

        const link = document.querySelector('a')
        console.log('Elemento "a"..............');
        console.log('href', link.href);
        console.log('firstChild.nodeType', link.firstChild.nodeType);
        link.firstChild.nodeValue = 'Novo texto'
        link.innerHTML = 'Novo texto2' // forma mais tradicional. o restante é só viagem

    </script>
</body>

</html>
