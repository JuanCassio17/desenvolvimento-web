<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        body{
            background-color: rgb(188, 224, 224);
        }
    </style>
</head>
<body>
   
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls width="500" poster="imagens/thumb-bem-te-vi.jpeg">
        <source src="midia/bem-te-vi-video.mp4" type="video/mp4">
        <!--Caso o navegador não reproduza o vídeo, é importante utilizar outros formatos-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos externos (YouTube)</h1>
    <p>Este vídeo está hospedado no YouTube</p>
    <!--Ferramenta "Incorporar" do YouTube gera este código automaticamente, basta copiar e colar no seu código-->
    <iframe width="505" height="315" src="https://www.youtube.com/embed/x9aiIFGXbH8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
